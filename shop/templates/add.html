{% extends 'base.html' %}
{% load static %}
{% block title %} add {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
<form class="container mt-4" method="POST">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-12">
            <label>Product Name</label>
            <input type="text" class="form-control" name="product_name" id="product_name" placeholder="Enter Product Name" required>
        </div>
    </div>

    <div class="row ">
        <div class="form-group ">
            <label>Price </label>
            <input type="text" class="form-control" name="price" id="price" placeholder="Enter product price" required>
        </div>
  
    </div>

    <div class="row">
        <div class="form-group ">
            <label>image file name</label>
            <input type="text" class="form-control" name="filename" id="filename" placeholder="Enter image file " required>
        </div>
    </div>
  
 

    <input type="submit" value="Submit" class="btn mt-4" style="background-color: #62c4d8; color: white; font-size: larger; width: 9rem;">
</form>
{% endblock %}
{% block js %}
<script>
{% if alert %}
alert("Passwords do not match each other");
document.location = "/add"
{% endif %}
</script>
{% endblock %}
